<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack-Or-Snooze</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css"> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id='navbar' class="nav">
      <h1>Hack or Snooze</h1>
      <div>
        <span id="submitText">submit</span>
        <span>|</span>
        <span id="favoritesText">favorites</span>
      </div>
    </div>
    <div class="form">
      <form action="#" id="submitForm">
        <div class="form-row"><label for="title">title: </label>
        <input type="text" id="title"></input></div>
        <div class="form-row"><label for="url">url: </label>
          <input type="url" id="url" minlength="7"></input></div>
          <div class="submit-row"><input id="submitBtn" type="submit"></input></div>
      </form>
    </div>
    <div id="link-container">
      <ol id="links" class="all">
        <li class="link-row">
          <i class="star far fa-star"></i>
          <a href="http://www.google.com">This is a test</a><span class="link">(http://www.google.com)</span>
        </li>
        <li class="link-row">
            <i class="star far fa-star"></i>
            <a href="http://www.google.com">This is a test</a><span class="link">(http://www.google.com)</span>
          </li>
      </ol>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
